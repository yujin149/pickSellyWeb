<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>PICKSELLY</title>
    <link th:href="@{/css/reset.css}" rel ="stylesheet">
    <link th:href="@{/css/common.css}" rel ="stylesheet">
    <link th:href="@{/css/font.css}" rel ="stylesheet">
    <link th:href="@{/css/layout.css}" rel ="stylesheet">
    <link th:href="@{/css/main.css}" rel ="stylesheet">
    <link th:href="@{/css/sub.css}" rel ="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script th:src="@{/js/kakaoAddress.js}"></script>


    <th:block layout:fragment="script">
        <!--메뉴 script-->
        <script th:inline="javascript">
            $(document).ready(function(){
                $(".depth01 > li").mouseenter(function(){
                    $(".header").css("height","384px");
                });
                $(".depth01 > li").mouseleave(function(){
                    $(".header").css("height","208px");
                });
            });
        </script>
    </th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div layout:fragment="content" class = "content">

</div>
<div th:replace ="~{fragments/footer::footer}"></div>
